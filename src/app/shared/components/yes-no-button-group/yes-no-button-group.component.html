<div class="button-group">
  <label class="label">{{label}}</label>
  <button
    class="button button__yes"
    [class.button__pressed]="value === options.YES"
    type="button"
    (click)="activated(options.YES)">
    yes
  </button>
  <button
    class="button button__no"
    [class.button__pressed]="value === options.NO"
    type="button"
    (click)="activated(options.NO)">
    no
  </button>
</div>
